name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # 监听版本标签推送，如 v1.2.3

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整的 Git 历史，以便生成 changelog

      - name: 安装 Rust
        uses: actions/setup-rust@v1
        with:
          rust-version: stable

      - name: 安装依赖工具
        run: |
          cargo install cargo-release git-cliff cargo-dist

      - name: 生成 CHANGELOG.md
        run: |
          git-cliff -o CHANGELOG.md
          git add CHANGELOG.md
          git commit -m "chore: 更新 CHANGELOG"

      - name: 发布新版本
        run: |
          cargo release patch --no-publish --execute --tag-name "v{{version}}" --no-confirm

      - name: 构建并打包
        run: |
          cargo dist build
          cargo dist archive

      - name: 创建 GitHub Release 并上传产物
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          files: |
            dist/**/*.zip
            dist/**/*.tar.gz
